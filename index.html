<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAgenda</title>
  <meta property="og:site_name" content="Poke Agenda" />
  <meta property="og:title" content="Poke Agenda" />
  <meta property="og:type" content="portfolio" />
  <meta property="og:description"
    content="Criei a minha versão de uma Poke Agenda, inicialmente simplificada, mas que em breve será melhorada e incrementada." />
  <meta property="og:url" content="https://brunolombardidev.github.io/poke-agenda/" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image"
    content="https://brunolombardidev.github.io/poke-agenda/src/assets/thumbnail-1200x630px.png" />
  <meta name="twitter:image"
    content="https://brunolombardidev.github.io/poke-agenda/src/assets/thumbnail-1200x630px.png">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

  <div class="pokedex">

    <div class="testeira">
      <div class="lampadas">
        <div class="separaLed">
          <div class="leds ledAzul"></div>
        </div>
        <div class="leds ledPeq ledVermelho"></div>
        <div class="leds ledPeq ledAmarelo"></div>
        <div class="leds ledPeq ledVerde"></div>
      </div>
    </div>

    <div class="molduraTela">
      <div class="lampadas central">
        <div class="leds ledMini ledVermelho"></div>
        <div class="leds ledMini ledVermelho"></div>
      </div>
      <div class="telaImagem">
        <img id="pokemon-image" src="" alt="Pokemon Image">
      </div>
      <div class="nomeNumero">
        <div class="leds ledPeq ledVermelho"></div>
        <span class="titulo" id="pokemon-info"></span>
        <div>
          <div class="linha"></div>
          <div class="linha"></div>
          <div class="linha"></div>
          <div class="linha"></div>
          <div class="linha"></div>
          <div class="linha"></div>
        </div>
      </div>
    </div>

    <div class="telaTexto">

      <div class="caixaTexto">
        <span class="descritivo" id="pokemon-description"></span>
      </div>

      <hr>

      <div class="caixaTexto" id="types">
        <label for="pokemon-types">Tipos:</label>
        <span class="tipos" id="pokemon-types"></span>
      </div>

      <hr>
      
      <div class="caixaTexto" id="advantages">
        <label for="pokemon-advantages">Desvantagem:</label>
        <span class="tipos" id="pokemon-advantages"></span>
      </div>

    </div>

    <div class="caixaBotoes" id="controls">
      <button onclick="previousPokemon()">〈 Anterior</button>
      <button class="destaque" onclick="toggleModal()">Buscar ⌕</button>
      <button onclick="nextPokemon()">Próximo 〉</button>
    </div>

  </div>

  <div id="modal-bg" class="modal-bg">
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="text" id="search-input" oninput="filterPokemon()" placeholder="Buscar Pokemon...">
        <div class="textoLista" id="pokemon-list"></div>
      </div>
    </div>
  </div>

  <script src="./src/pokedex.js"></script>
  <script src="./src/pokemonData.js"></script>
</body>
</html>
