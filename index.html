<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAgenda</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <section>
        <div class="fundo">
            <div class="agenda agEsquerda">
                <img class="pokedex dexBase" src="./src/img/bg-pokedex-aberta.png" />
                <div class="pesquisa">
                    <input class="busca" placeholder="Pesquisar">
                    <button class="botao">Q</button>
                </div>
                <div class="telaEsq">
                    <img class="terreno" src="./src/img/bg-terreno-grama.png" />
                </div>
                <div class="pokemon">
                    <img class="avatar" src="./src/img/pokemons/bulbasaur.gif" />
                </div>
                <div class="nome">
                    <h2>Bulbasauro | 001</h2>
                </div>
                <div class="painel">
                    <button class="botao">Anterior</button>
                    <button class="botao">Próximo</button>
                </div>
            </div>

            <div class="agenda agDireita">
                <img class="pokedex dexTampa" src="./src/img/bg-pokedex-tampa.png" />
                <div class="telaDir">
                    <h4>TIPO</h4>
                    <span class="tipo grama">GRAMA</span>
                    <span class="tipo venenoso">VENENOSO</span><p>
                    <span class="descritivo">Há uma semente de planta em suas costas desde o dia que este Pókemon nasce. A semente cresce lentamente.</span>
                    <h4>FRAQUEZAS</h4>
                    <span class="tipo fogo">FOGO</span>
                    <span class="tipo gelo">GELO</span>
                    <span class="tipo psiquico">PSIQUICO</span>
                    <span class="tipo voador">VOADOR</span>
                    <p><hr>
                    <h4>EVOLUÇÕES</h4>
                    <span class="descritivo">Ivysauro (002) & Venusauro (003)</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
